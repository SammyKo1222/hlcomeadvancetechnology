<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login-register.css">

   
    
    <script src="login-register.js" defer></script>
</head>
<body>
    <div class="container">
        
       
        
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username"  placeholder="Username" required/>

           

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Password" required/>
            <input type="checkbox" onclick="passwordVisibility1();">Show Password

            <button type="submit" onclick="loginConfirmation()" >Login</button>
        </form>

        <div class="form-switch">
            <a href="register.html" id="register-link">Don't have an account? Register here.</a>
        </div>
    </div>
</body>
</html>
